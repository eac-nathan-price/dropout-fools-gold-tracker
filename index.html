<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fool's Gold</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dropout Fool's Gold Tracker</h1>
            <p>Unofficial YouTube & TikTok tracking, updated when I feel like it</p>
        </header>

        <!-- Main Producer Comparison Chart -->
        <section class="producer-comparison">
            <div class="chart-card large">
                <div class="chart-header" style="padding-bottom: 16px; margin-bottom: 24px;">
                    <h2>Producer Performance Comparison</h2>
                    <div class="chart-controls">
                        <label for="platform-filter">Platform:</label>
                        <select id="platform-filter">
                            <option value="all">All Platforms</option>
                            <option value="youtube">YouTube Only</option>
                            <option value="tiktok">TikTok Only</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container-large">
                    <canvas id="producer-comparison-chart"></canvas>
                </div>
                <div class="producer-legend">
                    <div class="legend-item" data-producer="producer_1" style="background: #10b981;">
                        <span class="legend-color">
                            <img src="trapp.png" alt="Trapp" class="profile-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <span class="fallback-icon">ðŸ‘¤</span>
                        </span>
                        <span class="legend-name">Trapp</span>
                    </div>
                    <div class="legend-item" data-producer="producer_2" style="background: #06b6d4;">
                        <span class="legend-color">
                            <img src="rekha.png" alt="Rekha" class="profile-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <span class="fallback-icon">ðŸ‘¤</span>
                        </span>
                        <span class="legend-name">Rekha</span>
                    </div>
                    <div class="legend-item" data-producer="producer_3" style="background: #6366f1;">
                        <span class="legend-color">
                            <img src="jordan.png" alt="Jordan" class="profile-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <span class="fallback-icon">ðŸ‘¤</span>
                        </span>
                        <span class="legend-name">Jordan</span>
                    </div>
                    <div class="legend-item" data-producer="producer_4" style="background: #8b5cf6;">
                        <span class="legend-color">
                            <img src="sam.png" alt="Sam" class="profile-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <span class="fallback-icon">ðŸ‘¤</span>
                        </span>
                        <span class="legend-name">Sam</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Individual Video Charts -->
        <section class="video-charts">
            <h2>Individual Video Performance</h2>
            <div id="video-charts-grid" class="charts-grid">
                <!-- Individual video charts will be rendered here -->
            </div>
        </section>

        <footer class="footer">
            <p>Last updated: <span id="last-updated">Loading...</span></p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
