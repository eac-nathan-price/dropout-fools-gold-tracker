<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Performance Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dropout Fool's Gold Tracker</h1>
            <p>Unofficial YouTube & TikTok tracking, updated when I feel like it</p>
        </header>

        <!-- Main Producer Comparison Chart -->
        <section class="producer-comparison">
            <div class="chart-card large">
                <div class="chart-header">
                    <h2>Producer Performance Comparison</h2>
                    <div class="chart-controls">
                        <label for="platform-filter">Platform:</label>
                        <select id="platform-filter">
                            <option value="all">All Platforms</option>
                            <option value="youtube">YouTube Only</option>
                            <option value="tiktok">TikTok Only</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container-large">
                    <canvas id="producer-comparison-chart"></canvas>
                </div>
                <div class="producer-legend">
                    <div class="legend-item" data-producer="producer_1" style="background: #ff6b6b;">
                        <span class="legend-color">ðŸ‘¤</span>
                        <span class="legend-name">Producer Alpha</span>
                    </div>
                    <div class="legend-item" data-producer="producer_2" style="background: #4ecdc4;">
                        <span class="legend-color">ðŸ‘¤</span>
                        <span class="legend-name">Producer Beta</span>
                    </div>
                    <div class="legend-item" data-producer="producer_3" style="background: #45b7d1;">
                        <span class="legend-color">ðŸ‘¤</span>
                        <span class="legend-name">Producer Gamma</span>
                    </div>
                    <div class="legend-item" data-producer="producer_4" style="background: #96ceb4;">
                        <span class="legend-color">ðŸ‘¤</span>
                        <span class="legend-name">Producer Delta</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Individual Video Charts -->
        <section class="video-charts">
            <h2>Individual Video Performance</h2>
            <div id="video-charts-grid" class="charts-grid">
                <!-- Individual video charts will be rendered here -->
            </div>
        </section>

        <footer class="footer">
            <p>Last updated: <span id="last-updated">Loading...</span></p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
